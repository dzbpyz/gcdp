<script>
document.addEventListener('DOMContentLoaded', function() {
    // 轮播图脚本 (已存在)
    const images = document.querySelectorAll('.carousel-image');
    const dots = document.querySelectorAll('.carousel-dots .dot');
    const banner = document.querySelector('.banner');
    let currentIndex = 0;
    const intervalTime = 3000;
    let slideInterval;

    function showImage(index) {
        if (index >= images.length) index = 0;
        if (index < 0) index = images.length - 1;

        images.forEach(img => img.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        if (images[index]) images[index].classList.add('active');
        if (dots[index]) dots[index].classList.add('active');
        currentIndex = index;
    }

    function nextImage() {
        showImage((currentIndex + 1) % images.length);
    }

    function startSlideShow() {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextImage, intervalTime);
    }

    function stopSlideShow() {
        clearInterval(slideInterval);
    }

    if (images.length > 0) {
        showImage(0);
        startSlideShow();
    }

    dots.forEach(dot => {
        dot.addEventListener('click', function() {
            const index = parseInt(this.dataset.index);
            if (!isNaN(index)) {
                stopSlideShow();
                showImage(index);
                startSlideShow();
            }
        });
    });

    if (banner) {
        banner.addEventListener('mouseenter', stopSlideShow);
        banner.addEventListener('mouseleave', startSlideShow);
    }

    // --- 新增: 可折叠版块脚本 ---
    const sectionTitles = document.querySelectorAll('.section-title');

    sectionTitles.forEach(title => {
        const content = title.nextElementSibling; // 假设内容是紧邻的下一个兄弟元素
        const arrow = title.querySelector('.toggle-arrow');
        // const titleText = title.textContent || title.innerText; // 获取标题文本用于判断
        const sectionName = title.dataset.sectionName; // 使用 data-section-name 属性进行判断

        if (!content || !arrow) {
            // console.warn('跳过标题，缺少内容或箭头:', title);
            return; // 如果结构不符合预期，则跳过
        }
        
        // 确保内容具有 'collapsible-content' 类，以便在需要时进行样式化
        if (content.classList.contains('product-info-grid') || content.classList.contains('collapsible-content')) {
            // 设置初始状态
            if (sectionName === '产品信息') {
                content.style.display = 'grid'; // 如果是 grid 布局，则设为 grid
                arrow.textContent = '▲'; // 使用 ▲ 向上箭头，因为 ^ 可能太小
            } else if (sectionName === '物理性能' || sectionName === '化学成分') {
                content.style.display = 'none';
                arrow.textContent = '▼';
            } else {
                 // 其他版块（如果有）的默认状态：展开
                content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
                arrow.textContent = '▲';
            }

            title.addEventListener('click', () => {
                const isHidden = content.style.display === 'none';
                if (isHidden) {
                    // 如果是 product-info-grid，则恢复 grid 布局，否则恢复 block
                    content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
                    arrow.textContent = '▲';
                } else {
                    content.style.display = 'none';
                    arrow.textContent = '▼';
                }
            });
        }
    });
});
</script>
