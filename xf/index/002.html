<script>
document.addEventListener('DOMContentLoaded', function() {
    // Carousel script (existing)
    const images = document.querySelectorAll('.carousel-image');
    const dots = document.querySelectorAll('.carousel-dots .dot');
    const banner = document.querySelector('.banner');
    let currentIndex = 0;
    const intervalTime = 3000;
    let slideInterval;

    function showImage(index) {
        if (!images || images.length === 0) return;
        if (index >= images.length) index = 0;
        if (index < 0) index = images.length - 1;

        images.forEach(img => img.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        if (images[index]) images[index].classList.add('active');
        if (dots[index]) dots[index].classList.add('active');
        currentIndex = index;
    }

    function nextImage() {
        showImage((currentIndex + 1) % (images.length || 1));
    }

    function startSlideShow() {
        clearInterval(slideInterval); // Clear existing interval before starting a new one
        if (images.length > 1) { // Only start slideshow if there's more than one image
            slideInterval = setInterval(nextImage, intervalTime);
        }
    }

    function stopSlideShow() {
        clearInterval(slideInterval);
    }

    if (images.length > 0) {
        showImage(0);
        startSlideShow(); // Start initially
    }

    dots.forEach(dot => {
        dot.addEventListener('click', function() {
            const index = parseInt(this.dataset.index);
            if (!isNaN(index)) {
                stopSlideShow();
                showImage(index);
                startSlideShow(); // Restart after manual navigation
            }
        });
    });

    if (banner) {
        banner.addEventListener('mouseenter', stopSlideShow);
        banner.addEventListener('mouseleave', startSlideShow);
    }

    // Collapsible sections script (existing)
    const sectionTitles = document.querySelectorAll('.section-title');

    sectionTitles.forEach(title => {
        const content = title.nextElementSibling;
        const arrow = title.querySelector('.toggle-arrow');
        const sectionName = title.dataset.sectionName;

        // Only apply to titles that are meant to be collapsible (have an arrow and content)
        if (!content || !arrow || !content.classList.contains('collapsible-content')) {
            // If it's the "产品图片" title, it doesn't have an arrow or data-section-name for collapse
            // So it will be skipped, which is correct.
            return;
        }

        // Set initial state based on sectionName (as per original logic)
        if (sectionName === '产品信息') {
            content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
            arrow.textContent = '▲';
        } else if (sectionName === '物理性能' || sectionName === '化学成分') { // Example for other sections if added
            content.style.display = 'none';
            arrow.textContent = '▼';
        } else { // Default for other collapsible sections if any
            // Check if it should be grid or block
            content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
            arrow.textContent = '▲';
        }

        title.addEventListener('click', () => {
            const isHidden = content.style.display === 'none';
            if (isHidden) {
                content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
                arrow.textContent = '▲';
            } else {
                content.style.display = 'none';
                arrow.textContent = '▼';
            }
        });
    });
});
