    .carousel-image {
        position: absolute;

        opacity: 0;
        visibility: hidden;
        transition: opacity 0.7s ease-in-out;

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 轮播图脚本 
    const images = document.querySelectorAll('.carousel-image');
    const dots = document.querySelectorAll('.carousel-dots .dot');
    const banner = document.querySelector('.banner');
    let currentIndex = 0;
    const intervalTime = 3000;
    let slideInterval;

    function showImage(index) {
        if (!images || images.length === 0) return;
        if (index >= images.length) index = 0;
        if (index < 0) index = images.length - 1;

        images.forEach(img => img.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        if (images[index]) images[index].classList.add('active');
        if (dots[index]) dots[index].classList.add('active');
        currentIndex = index;
    }

    function nextImage() {
        showImage((currentIndex + 1) % (images.length || 1) );
    }

    function startSlideShow() {
        clearInterval(slideInterval);
        slideInterval = setInterval(nextImage, intervalTime);
    }

    function stopSlideShow() {
        clearInterval(slideInterval);
    }

    if (images.length > 0) {
        showImage(0);
        startSlideShow();

        dots.forEach(dot => {
            dot.addEventListener('click', function() {
                const index = parseInt(this.dataset.index);
                if (!isNaN(index)) {
                    stopSlideShow();
                    showImage(index);
                    startSlideShow();
                }
            });
        });

        if (banner) {
            banner.addEventListener('mouseenter', stopSlideShow);
            banner.addEventListener('mouseleave', startSlideShow);
        }
    }


    // 可折叠版块脚本
    const sectionTitles = document.querySelectorAll('.section-title');

    sectionTitles.forEach(title => {
        const content = title.nextElementSibling; 
        const arrow = title.querySelector('.toggle-arrow');
        const sectionName = title.dataset.sectionName; 

        if (!content || !arrow) { // Only apply to titles that have toggle arrows
             // For "产品图片" section, it has no arrow and should not be collapsible by this script
            if (title.querySelector('.title-icon')) { // Assuming "产品图片" uses .title-icon and not .toggle-arrow
                return; 
            }
        }
        
        if (content && (content.classList.contains('product-info-grid') || content.classList.contains('collapsible-content'))) {
            // Default state for "产品信息"
            if (sectionName === '产品信息') {
                content.style.display = 'grid'; 
                if(arrow) arrow.textContent = '▲'; 
            } else if (sectionName === '物理性能' || sectionName === '化学成分') { // Example for other potential sections
                content.style.display = 'none';
                if(arrow) arrow.textContent = '▼';
            } else if (arrow) { // Other sections with arrows, default to expanded
                content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
                if(arrow) arrow.textContent = '▲';
            }


            if (arrow) { // Add click listener only if arrow exists
                title.addEventListener('click', () => {
                    const isHidden = content.style.display === 'none';
                    if (isHidden) {
                        content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
                        arrow.textContent = '▲';
                    } else {
                        content.style.display = 'none';
                        arrow.textContent = '▼';
                    }
                });
            }
        }
    });
});
</script>
