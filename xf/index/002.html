        .carousel-images {

        .carousel-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;

            object-fit: cover;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.7s ease-in-out;
        }
        .carousel-image.active {
            opacity: 1;
            visibility: visible;
            z-index: 1;
        }
        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;

        .carousel-dots .dot {
            width: 10px;
            height: 10px;

            height: 20px;

            /* 文本样式（如果需要） */

        /* 产品信息网格样式 */

        /* 产品信息网格交替行背景色 */

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 轮播图脚本 (已存在)
    const images = document.querySelectorAll('.carousel-image');
    const dots = document.querySelectorAll('.carousel-dots .dot');
    const banner = document.querySelector('.banner');
    let currentIndex = 0;
    const intervalTime = 3000;
    let slideInterval;

    function showImage(index) {
        if (!images || images.length === 0) return; // 鲁棒性检查
        if (index >= images.length) index = 0;
        if (index < 0) index = images.length - 1;

        images.forEach(img => img.classList.remove('active'));
        dots.forEach(dot => dot.classList.remove('active'));

        if (images[index]) images[index].classList.add('active');
        if (dots[index]) dots[index].classList.add('active');
        currentIndex = index;
    }

    function nextImage() {
        showImage((currentIndex + 1) % (images.length || 1)); // 防止 images.length 为 0 时出错
    }

    function startSlideShow() {
        clearInterval(slideInterval); // 清除现有计时器
        if (images.length > 1) { // 仅当图片多于一张时启动轮播
            slideInterval = setInterval(nextImage, intervalTime);
        }
    }

    function stopSlideShow() {
        clearInterval(slideInterval);
    }

    if (images.length > 0) {
        showImage(0);
        startSlideShow(); // 初始启动
    }

    dots.forEach(dot => {
        dot.addEventListener('click', function() {
            const index = parseInt(this.dataset.index);
            if (!isNaN(index)) {
                stopSlideShow();
                showImage(index);
                startSlideShow(); // 手动导航后重启轮播
            }
        });
    });

    if (banner) {
        banner.addEventListener('mouseenter', stopSlideShow);
        banner.addEventListener('mouseleave', startSlideShow);
    }

    // --- 可折叠版块脚本 (已存在) ---
    const sectionTitles = document.querySelectorAll('.section-title');

    sectionTitles.forEach(title => {
        const content = title.nextElementSibling; // 内容是紧邻的下一个兄弟元素
        const arrow = title.querySelector('.toggle-arrow');
        const sectionName = title.dataset.sectionName;

        // 仅对具有折叠功能（有箭头和指定内容类）的标题应用此逻辑
        if (!content || !arrow || !content.classList.contains('collapsible-content')) {
            // 例如“产品图片”标题没有箭头，也不会被处理，这是正确的
            return;
        }
        
        // 根据 sectionName 设置初始状态 (按原逻辑)
        // "产品信息" 默认展开，其他如 "物理性能", "化学成分" (如果添加) 默认折叠
        if (sectionName === '产品信息') {
            content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
            arrow.textContent = '▲';
        } else if (sectionName === '物理性能' || sectionName === '化学成分') { // 其他区块示例
            content.style.display = 'none';
            arrow.textContent = '▼';
        } else { // 其他可折叠区块的默认状态
            content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
            arrow.textContent = '▲';
        }

        title.addEventListener('click', () => {
            const isHidden = content.style.display === 'none';
            if (isHidden) {
                content.style.display = content.classList.contains('product-info-grid') ? 'grid' : 'block';
                arrow.textContent = '▲';
            } else {
                content.style.display = 'none';
                arrow.textContent = '▼';
            }
        });
    });
});
</script>
