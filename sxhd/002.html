<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品信息查询</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            padding-top: 20px;
        }

        .container {
            width: 90%;
            max-width: 700px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .search-bar {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .search-bar input[type="text"] {
            width: 350px; 
            padding: 2px 10px; 
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-right: 10px;
            margin-left: 80px; 
        }

        .search-bar button {
            padding: 2px 20px; 
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        .search-bar input[readonly] {
            background-color: #fafafa;
            color: #888;
            cursor: not-allowed;
        }

        .search-bar button:disabled {
            background-color: #ADD8E6;
            color: white;
            cursor: not-allowed;
        }

        .tabs {
            display: flex;
            width: 100%;
        }

        .tab {
            flex: 1;
            padding: 12px 0;
            text-align: center;
            font-family: 'Microsoft YaHei', serif; 
            font-size: 25px;
            font-weight: 400;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #tab-product {
            background-color: #0044FF; 
        }
        #tab-quality {
            background-color: #00D0FF; 
        }
        
        .content {
            padding: 25px 30px; 
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .company-name {
            text-align: center;
            font-size: 28px; 
            color: #333;
			margin-top: 1px;
            margin-bottom: 30px; 
            font-weight: 600;
        }

        .info-grid {
            display: grid;
            gap: 20px; 
        }

        #content-product .info-grid {
            row-gap: 10px; 
        }

        .info-item {
            display: flex;
            align-items: baseline; 
            font-size: 20px; 
            color: #333;
        }

        .info-item .label {
            font-weight: 500; 
            color: #555;
            min-width: 120px; 
            text-align: left; 
            padding-right: 5px; 
        }
        .info-item .value {
            color: #000;
            font-weight: 500;
        }

        .quality-header-info .info-item .label {
            min-width: 170px; 
        }

        .custom-separator {
            height: 1px;
            background-color: #cccccc;
            width: 95%;
            margin-top: 20px;
            margin-bottom: 25px;
            margin-left: auto;
            margin-right: auto;
        }

        .quality-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px; 
        }
        
        .quality-table th, .quality-table td {
            border: 1px solid #ccc;
            padding: 3px 10px; 
            text-align: center;
        }
        
        .unified-header-style {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif; 
            font-size: 18px;          
            font-weight: bold;        
        }

        .quality-table thead th {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .quality-table th.table-section-header {
            text-align: left;
            padding-top: 6px;
            padding-bottom: 6px;
        }

        .quality-table td[rowspan] {
            vertical-align: middle;
        }
        
        #chem-header {
            padding-left: 60px;
        }
        
        #mech-header {
            padding-left: 80px;
        }
        
        #content-product .company-name,
        #content-product .info-item {
            font-family: 'SimHei', sans-serif;
            font-size: 25px;
        }
        
        #content-product .info-item .label,
        #content-product .info-item .value {
            font-weight: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="请输入查询码" readonly>
            <button disabled>查询</button>
        </div>

        <div class="tabs">
            <div class="tab active" id="tab-product">产品信息</div>
            <div class="tab" id="tab-quality">质检信息</div>
        </div>

        <div class="content">
            <div class="content-section active" id="content-product">
                <h2 class="company-name">山西宏达钢铁集团有限公司</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <span class="label">品名：</span>
                        <span class="value">热轧带肋钢筋</span>
                    </div>
                    <div class="info-item">
                        <span class="label">国际名称：</span>
                        <span class="value">热轧带肋钢筋</span>
                    </div>
                    <div class="info-item">
                        <span class="label">许可证：</span>
                        <span class="value">(晋)XK05-001-00013</span>
                    </div>
                    <div class="info-item">
                        <span class="label">标准：</span>
                        <span class="value">GB1499.2-2024</span>
                    </div>
                    <div class="info-item">
                        <span class="label">牌号：</span>
                        <span class="value">HRB400E</span>
                    </div>
                    <div class="info-item">
                        <span class="label">产品形态：</span>
                        <span class="value">螺纹钢(线)</span>
                    </div>
                    <!-- ===== HTML 修改点：为炉号的值添加ID ===== -->
                    <div class="info-item">
                        <span class="label">炉号：</span>
                        <span class="value" id="furnaceNumberValue">25104894</span>
                    </div>
					 <div class="info-item">
                        <span class="label">件号：</span>
                        <span class="value" id="itemNumberValue"><span id="itemNumberPart1"></span><span id="itemNumberPart2">213</span></span>
                    </div>
					 <div class="info-item">
                        <span class="label">规格：</span>
                        <span class="value">Φ8</span>
                    </div>
					<div class="info-item">
                        <span class="label">理论重量：</span>
                        <span class="value"><span id="weightValue"></span><span id="weightUnit">吨</span></span>
                    </div>
						 <div class="info-item">
                        <span class="label">生产日期：</span>
                        <span class="value">2025-06-13</span>
                    </div>
						 <div class="info-item">
                        <span class="label">班组：</span>
                        <span class="value">C</span>
                    </div>
                </div>
            </div>

            <!-- 质检信息部分保持不变 -->
            <div class="content-section" id="content-quality">
                <!-- ... 此处内容省略，与您提供的代码一致 ... -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // ==================== 新增的动态数据处理逻辑 START ====================

            // 1. 获取 URL 查询参数
            const urlParams = new URLSearchParams(window.location.search);
            const jhParam = urlParams.get('jh'); // 获取 'jh' 的值, e.g., '115'
            const zlParam = urlParams.get('zl'); // 获取 'zl' 的值, e.g., '3'

            // 2. 获取需要操作的页面元素
            const furnaceNumberElement = document.getElementById('furnaceNumberValue');
            const itemPart1Element = document.getElementById('itemNumberPart1');
            const itemPart2Element = document.getElementById('itemNumberPart2');
            const weightValueElement = document.getElementById('weightValue');
            
            // 3. 根据需求更新页面内容

            // 需求1: 更新件号
            // 将炉号的值赋给件号的第一部分
            if (furnaceNumberElement && itemPart1Element) {
                itemPart1Element.textContent = furnaceNumberElement.textContent.trim();
            }
            // 如果URL中存在'jh'参数，则将其值赋给件号的第二部分
            if (jhParam && itemPart2Element) {
                itemPart2Element.textContent = jhParam;
            }

            // 需求2: 更新理论重量
            // 如果URL中存在'zl'参数，则将其值赋给理论重量的数值部分
            if (zlParam && weightValueElement) {
                weightValueElement.textContent = zlParam;
            }

            // ==================== 新增的动态数据处理逻辑 END ======================


            // 原有的逻辑：将拼接好的完整件号更新到顶部的搜索框中
            // 这段代码必须在上面的逻辑执行完之后运行，才能获取到最新的件号
            const itemNumberElement = document.getElementById('itemNumberValue');
            const searchInputElement = document.getElementById('searchInput');

            if (itemNumberElement && searchInputElement) {
                // .textContent 会自动合并内部 span 的内容
                searchInputElement.value = itemNumberElement.textContent.trim();
            }

            // 原有的逻辑：处理选项卡切换
            const tabProduct = document.getElementById('tab-product');
            const tabQuality = document.getElementById('tab-quality');
            const contentProduct = document.getElementById('content-product');
            const contentQuality = document.getElementById('content-quality');

            function showProductInfo() {
                tabProduct.classList.add('active');
                tabQuality.classList.remove('active');
                
                tabProduct.style.backgroundColor = '#0044FF'; 
                tabQuality.style.backgroundColor = '#00D0FF'; 
                
                contentProduct.classList.add('active');
                contentQuality.classList.remove('active');
            }

            function showQualityInfo() {
                tabQuality.classList.add('active');
                tabProduct.classList.remove('active');

                tabQuality.style.backgroundColor = '#00D0FF'; 
                tabProduct.style.backgroundColor = '#0044FF'; 

                contentQuality.classList.add('active');
                contentProduct.classList.remove('active');
            }

            tabProduct.addEventListener('click', showProductInfo);
            tabQuality.addEventListener('click', showQualityInfo);

            if (tabProduct.classList.contains('active')) {
                showProductInfo(); 
            } else if (tabQuality.classList.contains('active')) { 
                showQualityInfo();
            } else { 
                showProductInfo();
            }
        });
    </script>
</body>
</html>
